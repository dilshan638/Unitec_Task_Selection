<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    <h4 class="cnt">Employee Regitation</h4>
                    <!--form -->
                    </div>

                    
                </div>
                <div class="card-body">
                    <form #form ="ngForm" autocomplete="off" (submit)= "OnSubmit(form)" >

                        <div class="form-group">
                           Nic Number:<input type="text" name="EmployeeN0IC" #EmployeeNIC="ngModel" [(ngModel)]="employee_service.formData.EmployeeNumber" class="form-control" placeholder="NIC Number" required>
        
                        </div>
                        
                        <div class="form-group">
                            First Name:<input type="text" name="fname" #fname="ngModel" [(ngModel)]="employee_service.formData.FirstName"  class="form-control" placeholder="First Name" required>
         
                         </div>
                        
                         <div class="form-group">
                            Last Name:<input type="text" name="lname " #lname="ngModel" [(ngModel)]="employee_service.formData.LastName"  class="form-control" placeholder="Last Name" required>
         
                         </div>
                        
                         <div class="form-group">
                            Age:<input type="text" name="age" #age="ngModel" [(ngModel)]="employee_service.formData.Age" class="form-control" placeholder="Age" required>
         
                         </div>
                         
                         <div class="form-group">
                            Employee Type:<select name="employeetype" #employeetype="ngModel" [(ngModel)]="employee_service.formData.EmployeeType" class="form-control"  required >
                                <option value="a" selected="selected">Senior</option><br>
                                <option value="b">Junior</option><br>
                                <option value="c">Trainee</option><br>
                                <option value="d" selected="selected">Intern</option>

                            </select>
                         </div>
                         <div class="form-group">
                            <button class="btn btn-primary" type="submit"  [disabled]="form.invalid">Submit</button>
                        </div>
                    </form>    
                </div>
                
            </div>
            
        </div>
        
    </div>
